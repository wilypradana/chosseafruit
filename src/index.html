<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <style>
      .sidebar {
        right: 0;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->

    <!-- akhir navbar -->
    <!-- banner -->
    <div class="bg-purple-800 flex items-center justify-between">
      <h1 class="py-3 text-3xl font-bold text-white">Tebak Buah</h1>
      <span
        class="navbar-icon text-white text-4xl cursor-pointer"
        onclick="openSidebar()"
      >
        <i class="bi bi-filter-right px-2 bg-purple-800 rounded-md"></i>
      </span>
    </div>
    <div class="bg-purple-800 flex items-center justify-between p-4">
      <h1 class="font-semibold text-xs text-white">Hi username</h1>
      <h1 class="font-semibold text-xs text-white">Your cash: 100</h1>
      <h1 class="font-semibold text-xs text-white">Your Point: 200</h1>
    </div>
    <!-- akhir banner -->

    <div
      class="sidebar hidden fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900"
    >
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">Kalkoadev</h1>
          <i
            class="bi bi-x cursor-pointer ml-28 lg:hidden"
            onclick="openSidebar()"

        </div>
        <div class="my-2 bg-gray-600 h-[1px]"></div>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Home</span>

      <div

      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-coin"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Cash</span>
      </div>
      <div class="my-4 bg-gray-600 h-[1px]"></div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
      </div>
    </div>
    <div
      class="sidebar hidden fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900"

      <div class="text-gray-100 text-xl">

        <i class="bi bi-house-door-fill"></i>

      </div>
      <div

        <i class="bi bi-gift"></i>

      >
        <i class="bi bi-coin"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Cash</span>
      </div>
      <div class="my-4 bg-gray-600 h-[1px]"></div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"

        <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
      </div>
